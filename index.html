:root{

  --accent:#ff2d55;
  --glass: rgba(255,255,255,0.03);

html,body{

  color:var(--neon);

canvas#bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  z-index:0;
  mix-blend-mode:screen;
}

.wrap{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  box-sizing:border-box;
}

.card{
  background:rgba(0,0,0,0.9); /* más opaca */
  border:2px solid var(--accent);
  border-radius:24px;
  padding:20px 28px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  box-shadow:0 0 50px rgba(255,45,85,0.7),0 0 70px rgba(0,255,110,0.6) inset;
  max-width:920px;
  width:calc(100% - 48px);
  backdrop-filter:blur(6px);
}

.brand{
  font-size:clamp(64px,12vw,120px);
  letter-spacing:0.04em;
  line-height:1;
  text-transform:uppercase;
  display:inline-block;
  margin-bottom:8px;
}

.brand .text{
  position:relative;
  color:black; /* interior negro */
  -webkit-text-stroke: 2px white; /* contorno blanco */
  text-stroke: 2px white;
  animation:glitch 1.8s infinite steps(2);
}

.brand .text::before, .brand .text::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  left:0;
  mix-blend-mode:screen;
  opacity:0.6;
  pointer-events:none;
}
.brand .text::before{
  color:#00ff6a;
  transform:translateX(-5px);
  filter:blur(5px);
}
.brand .text::after{
  color:#ff2d55;
  transform:translateX(5px) translateY(1px);
  filter:blur(3px);
}

@keyframes glitch{
  0%{transform:translate(0,0)}
  15%{transform:translate(-2px,1px)}
  30%{transform:translate(2px,-1px)}
  45%{transform:translate(-1px,2px)}
  60%{transform:translate(1px,-2px)}
  75%{transform:translate(-2px,0)}
  90%{transform:translate(2px,1px)}
  100%{transform:translate(0,0)}
}

.sub{
  font-size:clamp(14px,2.2vw,18px);
  color:rgba(255,255,255,1);
  text-align:center;

  <script>
(function(){
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let w=0,h=0, cols=[];

  const settings = {fontSize:18,charSet:['0','1'],minSpeed:30,maxSpeed:160,opacity:0.9,density:1.05};

  function resize(){
    const dpr = window.devicePixelRatio||1;
    w=canvas.width=Math.floor(innerWidth*dpr);
    h=canvas.height=Math.floor(innerHeight*dpr);
    canvas.style.width=innerWidth+'px';
    canvas.style.height=innerHeight+'px';
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(dpr,dpr);
    settings.fontSize=Math.max(12,Math.round(Math.min(28,innerWidth/80)));
    ctx.font = settings.fontSize+'px monospace';
    initCols();
  }

  function initCols(){
    cols=[];
    const colW = settings.fontSize*0.72;
    const count = Math.ceil((innerWidth/colW)*settings.density);
    for(let i=0;i<count;i++){
      const x = Math.floor(i*colW);
      const speed = (Math.random()*(settings.maxSpeed-settings.minSpeed)+settings.minSpeed)/60;
      const offset = Math.random()*innerHeight;
      const length = Math.ceil(innerHeight/settings.fontSize)+8;
      cols.push({x,speed,offset,length});
    }
  }

  function draw(){
    ctx.fillStyle = 'rgba(0,0,0,0.12)';
    ctx.fillRect(0,0,innerWidth,innerHeight);

    for(let i=0;i<cols.length;i++){
      const c = cols[i];
      c.offset += c.speed * (1 + (i%5)*0.02);
      if(c.offset > innerHeight + c.length*settings.fontSize) c.offset -= (innerHeight + c.length*settings.fontSize);

      for(let r=0;r<c.length;r++){
        let y = ((c.offset + r*settings.fontSize) % (innerHeight + c.length*settings.fontSize)) - settings.fontSize;
        const t = r / c.length;
        const alpha = 0.15 + (1 - t) * 0.95 * settings.opacity;
        const ch = settings.charSet[Math.floor(Math.random()*settings.charSet.length)];

        if(i % 2 === 0){
          ctx.fillStyle = r < 2 ? `rgba(170,255,200,${Math.min(1,alpha+0.6)})` : `rgba(0,255,120,${alpha})`;
        } else {
          ctx.fillStyle = r < 2 ? `rgba(255,45,85,${Math.min(1,alpha+0.6)})` : `rgba(255,0,50,${alpha})`;
        }

        ctx.fillText(ch, c.x, y);
      }
    }
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', resize, {passive:true});
  resize(); requestAnimationFrame(draw);

})();
