<style>
:root{
  --neon: #00ff6a;
  --accent: #ff2d55;
  --purple: #b429f9;
  --cyan: #00e5ff;
  --blood: #8b0000;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:#000;color:#fff;font-family:"Black Ops One",sans-serif;overflow-x:hidden}

/* animated background */
canvas#bg{position:fixed;inset:0;width:100%;height:100%;z-index:1;mix-blend-mode:screen}

.glow-overlay{
  position:fixed;inset:0;z-index:2;pointer-events:none;
  background: 
    radial-gradient(ellipse 800px 600px at 20% 30%, rgba(0,255,106,0.25) 0%, transparent 60%),
    radial-gradient(ellipse 700px 500px at 80% 70%, rgba(255,45,85,0.25) 0%, transparent 60%),
    radial-gradient(ellipse 600px 500px at 50% 50%, rgba(139,0,0,0.15) 0%, transparent 70%);
  animation: glowPulse 6s ease-in-out infinite;
}

@keyframes glowPulse{
  0%, 100%{ opacity: 0.7; }
  50%{ opacity: 1; }
}

/* layout */
.wrap{position:relative;z-index:10;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:40px 20px}

/* floating skulls */
.skull-float{
  position:fixed;
  font-size:60px;
  opacity:0.15;
  pointer-events:none;
  z-index:3;
  animation: skullDrift 20s linear infinite;
  text-shadow: 0 0 20px var(--accent), 0 0 40px var(--neon);
  filter: blur(1px);
}

@keyframes skullDrift{
  0%{ transform: translateY(110vh) rotate(0deg) scale(1); opacity:0; }
  10%{ opacity:0.2; }
  90%{ opacity:0.2; }
  100%{ transform: translateY(-10vh) rotate(360deg) scale(1.5); opacity:0; }
}

/* corner decorations */
.corner-deco{
  position:fixed;
  font-size:100px;
  z-index:3;
  opacity:0.3;
  text-shadow: 0 0 30px var(--accent), 0 0 60px var(--neon);
  animation: cornerPulse 3s ease-in-out infinite;
  pointer-events:none;
}
.corner-deco.tl{ top:20px; left:20px; animation-delay:0s; }
.corner-deco.tr{ top:20px; right:20px; animation-delay:0.5s; }
.corner-deco.bl{ bottom:20px; left:20px; animation-delay:1s; }
.corner-deco.br{ bottom:20px; right:20px; animation-delay:1.5s; }

@keyframes cornerPulse{
  0%, 100%{ 
    opacity:0.3; 
    text-shadow: 0 0 30px var(--accent), 0 0 60px var(--neon);
    transform: rotate(0deg) scale(1);
  }
  50%{ 
    opacity:0.6; 
    text-shadow: 0 0 50px var(--accent), 0 0 100px var(--neon), 0 0 150px var(--purple);
    transform: rotate(10deg) scale(1.1);
  }
}

/* warning stripes */
.warning-stripe{
  position:fixed;
  height:80px;
  width:100%;
  background: repeating-linear-gradient(
    45deg,
    rgba(255,45,85,0.15),
    rgba(255,45,85,0.15) 20px,
    rgba(0,0,0,0.3) 20px,
    rgba(0,0,0,0.3) 40px
  );
  z-index:3;
  pointer-events:none;
  animation: stripeMove 2s linear infinite;
}
.warning-stripe.top{ top:0; }
.warning-stripe.bottom{ bottom:0; }

@keyframes stripeMove{
  0%{ background-position: 0 0; }
  100%{ background-position: 40px 0; }
}

/* card */
.card{
  width: min(1000px,calc(100% - 40px));
  background: linear-gradient(145deg, rgba(0,0,0,0.98), rgba(10,0,5,0.99));
  border-radius: 20px;
  padding: 60px 50px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:32px;
  box-shadow: 
    0 0 0 3px var(--accent),
    0 0 0 6px rgba(0,0,0,0.5),
    0 0 0 9px var(--neon),
    0 0 100px rgba(255,45,85,0.5),
    0 0 150px rgba(0,255,106,0.3),
    inset 0 0 100px rgba(139,0,0,0.1);
  backdrop-filter: blur(30px);
  position:relative;
  overflow:hidden;
}

.card::before{
  content:'';
  position:absolute;
  inset:-5px;
  border-radius: 20px;
  padding: 5px;
  background: linear-gradient(45deg, 
    var(--blood) 0%,
    var(--accent) 20%,
    var(--neon) 40%, 
    var(--cyan) 60%,
    var(--purple) 80%,
    var(--blood) 100%);
  background-size:400% 400%;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: borderRage 4s linear infinite, borderPulse 1.5s ease-in-out infinite;
  z-index:-1;
}

.card::after{
  content:'';
  position:absolute;
  inset:0;
  background: 
    repeating-linear-gradient(0deg, 
      transparent, 
      transparent 2px, 
      rgba(255,45,85,0.05) 2px, 
      rgba(255,45,85,0.05) 4px);
  pointer-events:none;
  animation: scanlines 6s linear infinite;
}

@keyframes borderRage{
  0%{ background-position: 0% 50%; }
  100%{ background-position: 400% 50%; }
}

@keyframes borderPulse{
  0%, 100%{ opacity: 0.9; filter: brightness(1); }
  50%{ opacity: 1; filter: brightness(1.5); }
}

@keyframes scanlines{
  0%{ transform: translateY(0); }
  100%{ transform: translateY(20px); }
}

/* skull decorations around card */
.card-skull{
  position:absolute;
  font-size:40px;
  opacity:0.2;
  text-shadow: 0 0 20px var(--accent);
  animation: cardSkullFloat 4s ease-in-out infinite;
}
.card-skull:nth-child(1){ top:-20px; left:50px; animation-delay:0s; }
.card-skull:nth-child(2){ top:-20px; right:50px; animation-delay:0.5s; }
.card-skull:nth-child(3){ bottom:-20px; left:50px; animation-delay:1s; }
.card-skull:nth-child(4){ bottom:-20px; right:50px; animation-delay:1.5s; }

@keyframes cardSkullFloat{
  0%, 100%{ transform: translateY(0) rotate(0deg); opacity:0.2; }
  50%{ transform: translateY(-10px) rotate(5deg); opacity:0.4; }
}

/* title */
.brand{
  font-size:clamp(70px,14vw,170px);
  letter-spacing:0.2em;
  text-transform:uppercase;
  font-weight:900;
  font-family:"Rubik Glitch",monospace;
  position:relative;
}
.brand .text{
  color:#fff;

    0 0 10px rgba(255,255,255,1),

  animation: titleMegaGlitch 2s ease-in-out infinite, titleShake 0.3s ease-in-out infinite;
  filter: contrast(1.3) brightness(1.2);
}

@keyframes titleMegaGlitch{
  0%, 85%, 100%{ 
    text-shadow:
      0 0 10px rgba(255,255,255,1),
      0 0 20px var(--neon),
      0 0 40px var(--accent),
      0 0 60px var(--purple),
      0 0 80px var(--blood),
      5px 5px 0 rgba(255,45,85,0.5),
      -5px -5px 0 rgba(0,255,106,0.5);
    transform: skewX(0deg);
  }
  87%{
    text-shadow:
      0 0 15px var(--accent),
      -10px 0 40px var(--neon),
      10px 0 40px var(--purple),
      -10px 10px 0 rgba(0,255,106,1),
      10px -10px 0 rgba(255,45,85,1);
    transform: skewX(-5deg);
  }
  89%{
    text-shadow:
      0 0 15px var(--neon),
      10px 0 40px var(--accent),
      -10px 0 40px var(--purple),
      10px 10px 0 rgba(255,45,85,1),
      -10px -10px 0 rgba(0,255,106,1);
    transform: skewX(5deg);
  }
  91%{
    text-shadow:
      0 0 20px var(--blood),
      0 -10px 40px var(--neon),
      0 10px 40px var(--accent);
    transform: skewX(-3deg) skewY(2deg);
  }
}

@keyframes titleShake{
  0%, 85%, 100%{ transform: translate(0, 0); }
  87%{ transform: translate(-3px, 3px); }
  89%{ transform: translate(3px, -3px); }
  91%{ transform: translate(-2px, -2px); }
  93%{ transform: translate(2px, 2px); }
}

.brand .text::before,
.brand .text::after{
  content:attr(data-text);
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

.brand .text::before{ 
  text-shadow: -5px 0 rgba(255,45,85,1);
  animation: glitchBefore 1.5s infinite;
}

.brand .text::after{ 
  text-shadow: 5px 0 rgba(0,255,106,1);

}

@keyframes glitchBefore{
  0%, 90%, 100%{ clip-path: inset(0); opacity:0; }
  91%{ clip-path: inset(20% 0 30% 0); opacity:0.8; }
  93%{ clip-path: inset(50% 0 10% 0); opacity:0.9; }
  95%{ clip-path: inset(10% 0 60% 0); opacity:0.7; }
}

@keyframes glitchAfter{
  0%, 90%, 100%{ clip-path: inset(0); opacity:0; }
  92%{ clip-path: inset(40% 0 20% 0); opacity:0.8; }
  94%{ clip-path: inset(15% 0 50% 0); opacity:0.9; }

/* crosses decoration around title */
.title-deco{

<script>
(function(){
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d', { alpha: true });
  let cols = [];
  const settings = { fontSize: 16, charSet: ['0','1','‚ò†','üíÄ','‚ö°','‚úû'], minSpeed: 30, maxSpeed: 150, opacity: 0.85, density: 1.2 };
  let colorPhase = 0;
  setInterval(()=> colorPhase = (colorPhase + 1) % 4, 700);

  function resize(){
    const dpr = window.devicePixelRatio || 1;
    canvas.width = Math.floor(innerWidth * dpr);
    canvas.height = Math.floor(innerHeight * dpr);
    canvas.style.width = innerWidth + 'px';
    canvas.style.height = innerHeight + 'px';
    ctx.setTransform(dpr,0,0,dpr,0,0);
    settings.fontSize = Math.max(12, Math.round(Math.min(30, innerWidth / 80)));
    ctx.font = 'bold ' + settings.fontSize + 'px monospace';
    ctx.textBaseline = 'top';
    initCols();
  }

  function initCols(){
    cols = [];
    const colW = settings.fontSize * 0.7;
    const count = Math.ceil((innerWidth / colW) * settings.density);
    for(let i=0;i<count;i++){
      const x = Math.floor(i * colW);
      const speed = (Math.random()*(settings.maxSpeed - settings.minSpeed) + settings.minSpeed) / 60;
      const offset = Math.random() * innerHeight;
      const length = Math.ceil(innerHeight / settings.fontSize) + 10;
      cols.push({ x, speed, offset, length, seed: Math.random() });
    }
  }

  function draw(){
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0,0,innerWidth,innerHeight);

    for(let i=0;i<cols.length;i++){
      const c = cols[i];
      c.offset += c.speed;
      if(c.offset > innerHeight + c.length * settings.fontSize) c.offset -= (innerHeight + c.length * settings.fontSize);

      for(let r=0;r<c.length;r++){
        const y = ((c.offset + r*settings.fontSize) % (innerHeight + c.length*settings.fontSize)) - settings.fontSize;
        const t = r / c.length;
        const alpha = 0.1 + (1 - t) * settings.opacity;
        const ch = settings.charSet[Math.floor(Math.abs(Math.sin(c.seed * 100 + r)) * settings.charSet.length)];

        const mod = i % 4;
        if(colorPhase === 0){
          if(mod === 0) ctx.fillStyle = r < 3 ? `rgba(0,255,106,${Math.min(1,alpha+0.7)})` : `rgba(0,255,106,${alpha})`;
          else if(mod === 1) ctx.fillStyle = r < 3 ? `rgba(255,45,85,${Math.min(1,alpha+0.7)})` : `rgba(255,45,85,${alpha})`;
          else if(mod === 2) ctx.fillStyle = r < 3 ? `rgba(180,41,249,${Math.min(1,alpha+0.7)})` : `rgba(180,41,249,${alpha*0.8})`;
          else ctx.fillStyle = r < 3 ? `rgba(139,0,0,${Math.min(1,alpha+0.7)})` : `rgba(139,0,0,${alpha*0.8})`;
        } else if(colorPhase === 1){
          if(mod === 0) ctx.fillStyle = r < 3 ? `rgba(255,45,85,${Math.min(1,alpha+0.7)})` : `rgba(255,45,85,${alpha})`;
          else if(mod === 1) ctx.fillStyle = r < 3 ? `rgba(180,41,249,${Math.min(1,alpha+0.7)})` : `rgba(180,41,249,${alpha*0.8})`;
          else if(mod === 2) ctx.fillStyle = r < 3 ? `rgba(139,0,0,${Math.min(1,alpha+0.7)})` : `rgba(139,0,0,${alpha*0.8})`;
          else ctx.fillStyle = r < 3 ? `rgba(0,255,106,${Math.min(1,alpha+0.7)})` : `rgba(0,255,106,${alpha})`;
        } else if(colorPhase === 2){
          if(mod === 0) ctx.fillStyle = r < 3 ? `rgba(180,41,249,${Math.min(1,alpha+0.7)})` : `rgba(180,41,249,${alpha*0.8})`;
          else if(mod === 1) ctx.fillStyle = r < 3 ? `rgba(139,0,0,${Math.min(1,alpha+0.7)})` : `rgba(139,0,0,${alpha*0.8})`;
          else if(mod === 2) ctx.fillStyle = r < 3 ? `rgba(0,255,106,${Math.min(1,alpha+0.7)})` : `rgba(0,255,106,${alpha})`;
          else ctx.fillStyle = r < 3 ? `rgba(255,45,85,${Math.min(1,alpha+0.7)})` : `rgba(255,45,85,${alpha})`;
        } else {
          if(mod === 0) ctx.fillStyle = r < 3 ? `rgba(139,0,0,${Math.min(1,alpha+0.7)})` : `rgba(139,0,0,${alpha*0.8})`;
          else if(mod === 1) ctx.fillStyle = r < 3 ? `rgba(0,255,106,${Math.min(1,alpha+0.7)})` : `rgba(0,255,106,${alpha})`;
          else if(mod === 2) ctx.fillStyle = r < 3 ? `rgba(255,45,85,${Math.min(1,alpha+0.7)})` : `rgba(255,45,85,${alpha})`;
          else ctx.fillStyle = r < 3 ? `rgba(180,41,249,${Math.min(1,alpha+0.7)})` : `rgba(180,41,249,${alpha*0.8})`;
        }

        ctx.fillText(ch, c.x, y);
      }
    }
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', resize);
  resize();
  draw();

  // Particles
  const particlesContainer = document.getElementById('particles');
  const particleTypes = ['neon', 'accent', 'purple', 'blood'];
  for(let i=0;i<40;i++){
    const particle = document.createElement('div');

    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 25 + 's';
    particle.style.animationDuration = (Math.random() * 15 + 20) + 's';
    particlesContainer.appendChild(particle);
  }
})();
</script>
